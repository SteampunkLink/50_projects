<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: blue;">
          <h1>Sentinal Blue</h1>
          <p>Eddie Hawkins</p>
        </div>
        <div style="background-color: purple;">
          <h1>Sentinal Purple</h1>
          <p>Robin Lovelace</p>
        </div>
        <div style="background-color: green;">
          <h1>Sentinal Green</h1>
          <p>Tasha Walker</p>
        </div>
        <div style="background-color: yellow;">
          <h1>Sentinal Yellow</h1>
          <p>Carlos Bueno</p>
        </div>
        <div style="background-color: red;">
          <h1>Sentinal Red</h1>
          <p>LaShanda Williams</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.pexels.com/photos/718978/pexels-photo-718978.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/5031988/pexels-photo-5031988.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/3810552/pexels-photo-3810552.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/4904478/pexels-photo-4904478.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/1043473/pexels-photo-1043473.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
        <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
