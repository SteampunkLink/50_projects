<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2269B1;">
          <h1>BLUE Ocean</h1>
          <p>Clem Onojeghuo</p>
        </div>
        <div style="background-color: #B65F9C;">
          <h1>PURPLE Horizon</h1>
          <p>Vincentiu Solomon</p>
        </div>
        <div style="background-color: #617D43;">
          <h1>GREEN Hills</h1>
          <p>Jeremy Cai</p>
        </div>
        <div style="background-color: #FCD400;">
          <h1>YELLOW Marbles</h1>
          <p>Jason Leung</p>
        </div>
        <div style="background-color: #E50013;">
          <h1>RED Pavement</h1>
          <p>Ed Leszczynski</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1530128118208-89f6ce02b37b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1521913626209-0fbf68f4c4b1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/uploads/1412026095116d2b0c90e/3bf33993?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1167&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1213&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1441906363162-903afd0d3d52?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
        <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
