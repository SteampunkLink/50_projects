<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://picsum.photos/seed/conway/800/800" alt="random picture" />
        <img src="https://picsum.photos/seed/shannon/800/800" alt="random picture" />
        <img src="https://picsum.photos/seed/ezra/800/800" alt="random picture" />
        <img src="https://picsum.photos/seed/junebug/800/800" alt="random picture" />
        <img src="https://picsum.photos/seed/johnny/800/800" alt="random picture" />
      </div>
      <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
